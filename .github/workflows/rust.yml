name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: sudo apt install gcc-arm-linux-gnueabihf && rustup target add armv7-unknown-linux-gnueabihf
    - name: Build
      run: cargo build --verbose
